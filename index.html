<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Obra Simplificada</title>
    <!-- Inclui a fonte Inter do Google Fonts para uma estética moderna -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inclui a biblioteca Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, React DOM e Babel para permitir a execução do código JSX diretamente no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Cor de fundo suave */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="root" class="w-full max-w-5xl mx-auto p-4 md:p-8 bg-white shadow-xl rounded-2xl">
        <!-- O conteúdo da sua aplicação React será renderizado aqui. -->
    </div>

    <!-- Inclui a biblioteca Chart.js para o gráfico de pizza -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclui a biblioteca jsPDF para a criação do documento PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Inclui a biblioteca html2canvas para converter a página HTML em uma imagem para o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Inclui o plugin jspdf-autotable para a tabela no PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!--
        Este script carrega sua aplicação JSX. O 'type="text/babel"' é crucial
        para que o Babel transpile (converta) o código JSX em JavaScript padrão
        que o navegador pode entender.
    -->
    <script type="text/babel" src="gestao-de-obras.jsx"></script>
</body>
</html>
